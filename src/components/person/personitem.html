<section  class="movie">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 flex-xs-last flex-md-first">
        <img
          v-if="actor.profile_path"
          v-bind:src="path + actor.profile_path"
          v-bind:alt="actor.name + ' picture'"
          class="img-fluid poster mb-1">
      </div>
      <div class="col-lg-8 col-md-6">
        <h2 class="movie-title">{{actor.name}}</h2>
        <hr class="mt-0">

        <dl class="row">
          <dt class="col-md-3 col-lg-2 text-lg-right" v-if="actor.birthday"> <strong>{{t('Born:')}}</strong></dt>
          <dd class="col-md-9 col-lg-10" v-if="actor.birthday">{{actor.birthday | dateformat}}</dd>
          <dt class="col-md-3 col-lg-2 text-lg-right" v-if="actor.place_of_birth"> <strong>{{t('Place of birth:')}}</strong></dt>
          <dd class="col-md-9 col-lg-10" v-if="actor.place_of_birth">{{actor.place_of_birth}}</dd>
          <dt class="col-md-3 col-lg-2 text-lg-right" v-if="actor.deathday"> <strong>{{t('Died:')}}</strong></dt>
          <dd class="col-md-9 col-lg-10" v-if="actor.deathday">{{actor.deathday | dateformat}}</dd>
          <dt class="col-md-3 col-lg-2 text-lg-right" v-if="actor.biography"> <strong>{{t('Biography:')}}</strong></dt>
          <dd class="col-md-9 col-lg-10" v-if="actor.biography">{{actor.biography | truncate(600)}}</dd>
        </dl>

        <h3 v-translate>Known for</h3>
        <known-movies v-if="$route.params.personId"></known-movies>
      </div>
    </div>

    <button class="btn btn-link" @click="getBack()"><i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i></button>
    <!-- <pre style ="color:white">{{actor}}</pre> -->
  </div>

</section>
