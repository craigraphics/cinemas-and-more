<section class="movies">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-12">
        <h3>{{t(pageTitle)}}</h3>
      </div>
      <div class="col-lg-2 text-sm-right hidden-md-down">
        <button v-on:click="setColumns(4)" class="btn btn-transparent btn-icon btn-lg"><i class="fa fa-th" aria-hidden="true"></i></button>
        <button v-on:click="setColumns(6)" class="btn btn-transparent btn-icon btn-lg"><i class="fa fa-th-large" aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="row flex-items-xs-center">
      <template v-for="(movie, index) in movies">
        <card v-bind:film="movie" v-bind:path="path" v-bind:genres="genres" v-bind:index="index" v-bind:column="column"></card>
      </template >
    </div>
    <nav class="pagination">
      <button class="btn btn-link pull-left" v-on:click="prevPage()"><i class="fa fa-arrow-circle-left fa-3x" aria-hidden="true"></i></button>
      <button class="btn btn-link pull-right" v-on:click="nextPage()"><i class="fa fa-arrow-circle-right fa-3x" aria-hidden="true"></i></button>
    </nav>
  </div>
</section>
